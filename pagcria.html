<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="cadastro">
      <div class="container vh-100 d-flex justify-content-center">
        <div class="row align-items-center d-flex justify-content-center">
        <div class="col">
        <form action="">
          <div class="container border border-4" id="formulario" >
          <fieldset>
            <div class="mt-5">
            <legend>Cadastro no sistema</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="email@example.com"/>
          </div>
            <br /><br />
            <div class="mb-3">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Senha"/>
            <label for="senhaconfirma">Confirme sua senha:</label>
            <input type="password" id="senhaconfirma" placeholder="Confirme sua senha"/>
            </div>

            <button type="submit" value="submit" class="btn btn-outline-dark mb-5  id="cadastro">Cadastrar</button>
          </fieldset>
        </form>
    </div>
  </div>
  </div>
</div>
    </main>
    <script src="criarconta.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
