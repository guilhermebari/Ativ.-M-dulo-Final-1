<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'/>
  </head>
  <body>
    <main class="cadastro">
      <div class="container vh-80 d-flex justify-content-center">
      <div class="row align-items-center d-flex justify-content-center">
            <div class="col">
              <form action="">
                <div class="container border border-4" id="formulario">
          <fieldset>
            <legend>Bem vindo aos seus lembretes!</legend>
            <label for="desc">Descrição:</label>
            <input type="text" id="desc" />
            <label for="detail">Detalhamento:</label>
            <input type="text" id="detail" />
            <button type="button" id="btn_enviar" class="add">Adicionar</button>
            <input type="hidden" id="idrecado" />
          </fieldset>
            </div>
            </div>
            <h2 class="caption">Lista de lembretes</h2>
            <!--Ajeitar a seta-->
            <span><i class="icon icon-angle-down seta"></i></span>
      <div class="container border border-4 d-flex vh-100" id="formulario">
          <table>
            <tr>
              <th>#</th>
              <th style="color: antiquewhite;"><strong>|</strong></th>
              <th>Descrição</th>
              <th style="color: antiquewhite;"><strong>|</strong></th>
              <th>Detalhamento</th>
            </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="recados.js"></script>
  </body>
</html>
